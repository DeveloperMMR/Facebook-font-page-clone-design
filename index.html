<!DOCTYPE html>
<html lang="en">
<head>

<body>


<!--Header Part start-->
    <div class="header">
        <h1>Developer_MMR</h1>

                <input type="phone" name="phone_email">

<!--Header part End-->

<!-- Body Part Start-->

<div class="body_left">

 </div>

    <div class="body_right_content">

            <input type="text" name="f_name" placeholder="First Name">
